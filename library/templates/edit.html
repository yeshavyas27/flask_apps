{% extends 'bootstrap/base.html' %}

{% block title %}Edit Book{% endblock %}
{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{url_for('.static', filename='style.css')}}">
{% endblock %}

{% block content %}
    <form action="/edit/{{ book.title }}" method="POST">
    {{ form.csrf_token }}
        {{ book.title }} <br>
        {{ book.author }} <br>
        {{ form.book_rating.label }} {{ form.book_rating }}

    <input type="submit" value="Go">
    </form>
{% endblock %}
