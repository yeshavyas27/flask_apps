<!DOCTYPE html>
<!--We can incorporate python code in templates through jinja, even send values/variables coded to html o/p-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My blog</title>
  </head>
  <body>
  <h1>Hello {{ name.title() }}!! </h1>
  <h2>I predict your age as {{ age }}</h2>
  <h2>I predict your gender as {{ gender }}</h2>
  </body>
</html>
